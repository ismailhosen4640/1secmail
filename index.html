<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1SecMail</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>1SecMail</h1>
            <p>Create temporary email addresses instantly!</p>
        </header>
        
        <main>
            <div class="form-group">
                <label for="domain">Select Domain:</label>
                <select id="domain"></select>
            </div>

            <div class="form-group">
                <label for="username">Enter Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <button id="generateEmailBtn">Generate Email</button>

            <div id="emailDisplay" class="email-display">Your email will appear here</div>

            <div class="btn-group">
                <button id="copyBtn" style="display: none;">Copy Email</button>
                <button id="refreshBtn" style="display: none;">Refresh Inbox</button>
            </div>

            <div class="inbox">
                <h2>Inbox</h2>
                <ul id="inboxList">
                    <li>No emails yet. Generate an email to check your inbox.</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>Powered by <strong>1SecMail</strong></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
