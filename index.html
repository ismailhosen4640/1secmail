<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1SecMail Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .email-display {
            margin-top: 20px;
            font-weight: bold;
        }
        .inbox {
            margin-top: 30px;
        }
        .inbox ul {
            list-style-type: none;
            padding: 0;
        }
        .inbox li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .copy-btn, .refresh-btn {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .button-container {
            display: inline-block;
            margin-top: 10px;
        }
        .button-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1SecMail Web App</h1>
        <div>
            <label for="domain">Select Domain:</label>
            <select id="domain"></select>
        </div>
        <div>
            <button id="generateEmailBtn">Generate Email</button>
        </div>
        <div id="emailDisplay" class="email-display">
            Your email will appear here
        </div>
        <div class="button-container">
            <button id="copyBtn" class="copy-btn" style="display: none;">Copy Email</button>
            <button id="refreshBtn" class="refresh-btn" style="display: none;">Refresh</button>
        </div>
        <div class="inbox">
            <h2>Inbox</h2>
            <ul id="inboxList">
                <li>No emails yet. Generate an email to check your inbox.</li>
            </ul>
        </div>
    </div>

    <script>
        const domainSelect = document.getElementById('domain');
        const emailDisplay = document.getElementById('emailDisplay');
        const inboxList = document.getElementById('inboxList');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        let currentEmail = '';

        // Load available domains
        async function loadDomains() {
            try {
                const response = await fetch('https://www.1secmail.com/api/v1/?action=getDomainList');
                const domains = await response.json();
                domains.forEach(domain => {
                    const option = document.createElement('option');
                    option.value = domain;
                    option.textContent = domain;
                    domainSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading domains:', error);
            }
        }

        // Generate random username
        function generateRandomUsername() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let username = '';
            for (let i = 0; i < 10; i++) {
                username += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return username;
        }

        // Generate email
        function generateEmail() {
            const username = generateRandomUsername();
            const domain = domainSelect.value;
            currentEmail = `${username}@${domain}`;
            emailDisplay.innerHTML = `Your email: ${currentEmail}`;
            copyBtn.style.display = 'inline-block'; // Show the copy button after email is generated
            refreshBtn.style.display = 'inline-block'; // Show the refresh button after email is generated
            fetchInbox();
        }

        // Fetch inbox
        async function fetchInbox() {
            if (!currentEmail) return;
            const [login, domain] = currentEmail.split('@');
            try {
                const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`);
                const messages = await response.json();
                displayInbox(messages);
            } catch (error) {
                console.error('Error loading inbox:', error);
            }
        }

        // Display inbox
        function displayInbox(messages) {
            inboxList.innerHTML = '';
            if (messages.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Inbox is empty.';
                inboxList.appendChild(li);
            } else {
                messages.forEach(message => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>From:</strong> ${message.from}<br>
                                    <strong>Subject:</strong> ${message.subject}<br>
                                    <strong>Date:</strong> ${message.date}<br>
                                    <button onclick="fetchEmailBody(${message.id})">View Email</button>`;
                    inboxList.appendChild(li);
                });
            }
        }

        // Fetch email body
        async function fetchEmailBody(id) {
            const [login, domain] = currentEmail.split('@');
            try {
                const response = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`);
                const message = await response.json();
                alert(`Subject: ${message.subject}\n\n${message.textBody}`);
            } catch (error) {
                console.error('Error loading email body:', error);
            }
        }

        // Copy email to clipboard
        function copyEmailToClipboard() {
            navigator.clipboard.writeText(currentEmail).then(() => {
                alert('Email address copied to clipboard!');
            }).catch(err => {
                console.error('Error copying email:', err);
            });
        }

        // Refresh the email (generate a new one)
        function refreshEmail() {
            generateEmail();
        }

        // Event listeners
        document.getElementById('generateEmailBtn').addEventListener('click', generateEmail);
        copyBtn.addEventListener('click', copyEmailToClipboard);
        refreshBtn.addEventListener('click', refreshEmail);

        // Load domains on page load
        loadDomains();
    </script>
</body>
</html>
