<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1SecMail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>1SecMail</h1>
      <p>Generate temporary email and manage your inbox on the go!</p>
    </header>
    <main>
      <div class="email-generator">
        <button id="generateEmailBtn">Generate Email</button>
        <div id="emailDisplay" class="email-display">Your email will appear here</div>
      </div>
      <div class="inbox">
        <h2>Inbox</h2>
        <ul id="inboxList">
          <li>No emails yet. Generate an email to check your inbox.</li>
        </ul>
      </div>
    </main>
    <footer>
      <p>Powered by 1SecMail</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
